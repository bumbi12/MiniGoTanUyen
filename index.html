<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý số lượng quầy Thực Phẩm Tươi Sống</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="container">
        <div class="header-content">
          <img src="images/logo.png" alt="Logo" class="logo">
          <h1><i class="fas fa-leaf"></i> Quản lý quầy Thực Phẩm Tươi Sống</h1>
        </div>
      </div>
    </header>

    <main class="container main-content">
      <!-- Phần tìm kiếm nâng cao -->
      <div class="search-container mb-4">
        <div class="input-group search-box">
          <span class="input-group-text bg-fresh">
            <i class="fas fa-search"></i>
          </span>
          <input type="text" id="searchInput" class="form-control search-input" placeholder="Tìm kiếm tên sản phẩm...">
          <button class="btn btn-fresh" type="button">
            <i class="fas fa-filter"></i> Lọc
          </button>
        </div>
      </div>

      <!-- Nút thêm sản phẩm với icon mới -->
      <div class="text-center my-4">
        <button id="addProductBtn" class="btn btn-add-product">
          <i class="fas fa-basket-shopping me-2"></i> Thêm sản phẩm mới
        </button>
      </div>

      <!-- Danh sách sản phẩm -->
      <div class="row g-4" id="productList">
        <!-- Sản phẩm sẽ được thêm tự động bằng JavaScript -->
      </div>

      <!-- Thông báo trống -->
      <div id="emptyState" class="text-center py-5" style="display: none;">
        <i class="fas fa-box-open fa-4x text-muted mb-3"></i>
        <h4 class="text-muted">Chưa có sản phẩm nào</h4>
        <button id="addFirstProductBtn" class="btn btn-add-product mt-3">
          <i class="fas fa-plus-circle me-2"></i> Thêm sản phẩm đầu tiên
        </button>
      </div>
    </main>

    <!-- Các modal -->
    <div class="modals">
      <!-- Modal thêm/sửa sản phẩm -->
      <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-fresh text-white">
              <h5 class="modal-title" id="productModalLabel"></h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Nội dung sẽ được thêm bằng JavaScript -->
            </div>
          </div>
        </div>
      </div>

      <!-- Modal quản lý ghi chú -->
      <div class="modal fade" id="notesModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-fresh text-white">
              <h5 class="modal-title">Lịch sử nhập hàng</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Nội dung sẽ được thêm bằng JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">Hệ thống quản lý thực phẩm tươi sống &copy; 2023</span>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
  </div>
</body>
</html>
