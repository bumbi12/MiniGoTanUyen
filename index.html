<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý số lượng quầy Thực Phẩm Tươi Sống</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="container">
        <div class="header-content">
          <img src="images/logo.png" alt="Logo" class="logo">
          <h1>Quản lý số lượng quầy Thực Phẩm Tươi Sống</h1>
        </div>
      </div>
    </header>

    <main class="container main-content">
      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="search-input" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
        </div>
      </div>

      <div class="add-product-container">
        <button id="addProductBtn" class="add-product-btn">
          <i class="fas fa-plus-circle"></i> Thêm sản phẩm mới
        </button>
      </div>

      <div class="row" id="productList"></div>
    </main>

    <div class="modals">
      <div class="modal fade" id="productModal" tabindex="-1"></div>
      <div class="modal fade" id="notesModal" tabindex="-1"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
  </div>
</body>
</html>
